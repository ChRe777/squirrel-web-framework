                if (i < last) {

                let scale = "scale(1 1)";
                if (scaleX) {

                }
                return svg`
                <!-- Geburtsdatum -->
                <g transform=${trans}>
                    <text x="0" y="1" class="attr-name">${name}</text>
                    <text x="0" y="7" class="attr-value" transform=${scale}>${value}</text>
                    ${line}
                </g>`;
            }

            function renderBar(props) {
                let { name, percent, x, y } = props;

                const trans = `translate(${x} ${y})`;

                    <rect x=${width1} y="1" width=${width2} height=${height} fill="rgb(200,200,200)" />
                </g>
                `;
            }
