            import { render, svg, html } from "https://cdn.jsdelivr.net/npm/uhtml/index.js";

            function guideVert(x) {
                return svg`<line x1="${x}" x2="${x}" y1="0" y2="297" class="dashed-line"></line>`;
            }

            function guideHorz(x) {
                return svg`<line x1="0" x2="210" y1="${y}" y2="${y}" class="dashed-line"></line>`;
            }

            function getBoxPos(props) {
                const { row, col } = props;

                let posY = 0;
                for (let i = 0; i < row; i++) {
                    posY += boxHeights[i];
                }

                let posX = 0;
                for (let i = 0; i < col; i++) {
                    posX += boxLengths[i];
                }

                const res = `translate(${posX} ${posY})`;

                console.log(props);
                console.log(res);

                return res;
            }

            function getBox(props) {
                const { row, col, color } = props;

                return svg`
                <rect
                    x="0" y="0"
                    width="${boxLengths[col]}"
                    height="${boxHeights[row]}"
                    fill="${color}"

                    stroke="black"
                    stroke-width="0.2"
                >
                </rect>

                <rect
                    x="5" y="5"
                    width="${boxLengths[col] - 10}"
                    height="${boxHeights[row] - 10}"
                    fill="${color}"
                    stroke="grey"
                    stroke-dasharray="1 1"
                    stroke-width="0.0"
                >
                </rect>`;
            }

            function attribute(props, i, count) {
                const { name, value, x, y } = props;
                const trans = `translate(${x} ${y})`;
                let line = "";
                let last = count - 1;
                if (i < last) {
                    line = svg`<line x1="0" y1="10" x2="40" y2="10" class="attr-line" stroke="white"></line>`;
                }
                return svg`
                <!-- Geburtsdatum -->
                <g transform=${trans}>
                    <text x="0" y="1" class="attr-name">${name}</text>
                    <text x="0" y="7" class="attr-value">${value}</text>
                    ${line}
                </g>`;
            }

            function bar(props) {
                let { name, percent, x, y } = props;
                const width = 40;
                const height = 5;
                const trans = `translate(${x} ${y})`;
                let width1 = width * percent;
                let width2 = width - width1;
                return svg`
                <g transform=${trans}>
                    <text x="0" y="0" class="attr-name">${name}</text>
                    <rect x="0" y="1" width=${width1} height=${height} fill="rgb(12,27,93)" />
                    <rect x=${width1} y="1" width=${width2} height=${height} fill="rgb(200,200,200)" />
                </g>
                `;
            }

            function dottedBar(props) {
                let { count, name } = props;

                let trans = "translate(2 0)";

                function dot(props, i) {
                    let { fill } = props;
                    const dx = 5;
                    const x = i * dx + 1;
                    return svg`
                    <circle cx=${x} cy="4" r="2" fill=${fill} />
                    `;
                }

                const range = (n) => Array.from({ length: n }, (_, i) => i);
                let dots = range(10).map((d, i) => {
                    if (i < count) {
                        return { fill: "rgb(89,	147, 226)" };
                    } else {
                        return { fill: "rgb(23,	44,	121)" };
                    }
                });

                console.log(dots);

                return svg`
                <g transform=${trans}>
                    <text x="-1" y="0" class="attr-name">${name}</text>
                    ${dots.map((d, i) => svg`${dot(d, i)}`)}
                </g>
                `;
            }

            function icon(ref) {
                return svg`
                    <use href=${ref} transform="scale(0.015, 0.015)" />

                        return svg`
                            <g transform=${trans}>

            function bubble(props) {
                let { x, y, percent, text, fill } = props;
                const r = (20 * percent) / 100;
                return svg`
                    <g opacity="0.7">
                    <circle cx=${x} cy=${y} r=${r} fill=${fill} />
                    <text class="bubble" x=${x} y=${y} text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </g>
                `;
            }

                        return svg`
                            <text x="0" y=${y + 0.5} class="text-year" fill="rgb(89,147,226)" dominant-baseline="middle">${x.year}</text>

                            <text x="18" y=${y + 7.5} class="text-sub" fill="rgb(200,200,200)">${x.sub}</text>
                        `;

                    <line x1="13" x2="13" y1="0" y2=${y2} stroke="rgb(89,147,226)" stroke-width="0.5" />
                `;
