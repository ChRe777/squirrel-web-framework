<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Zentrierung mit Z-Index</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center; /* Zentriert horizontal */
                align-items: center; /* Zentriert vertikal */
                position: relative; /* Ermöglicht die Verwendung von z-index */
                background-color: rgb(0, 1, 2);
            }

            /* Container, der die Schichten enthält */
            .container {
                position: relative; /* Container wird relativ positioniert */
                width: 100%;
                height: 100%;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Zweite Schicht */
            .layer {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: transparent; /* Blaue Schicht */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .layer-1 {
                z-index: 1;
            }

            .layer-2 {
                z-index: 2;
            }

            .layer-3 {
                z-index: 3;
            }

            .layer-4 {
                z-index: 4;
            }

            @keyframes whiteKeys {
                0% {
                    color: rgba(252, 253, 254, 0);
                }
                10% {
                    color: rgba(252, 253, 254, 1);
                }
                90% {
                    color: rgba(252, 253, 254, 1);
                }
                100% {
                    color: rgba(252, 253, 254, 0);
                }
            }

            .text1 {
                font-family: "Futura";
                font-size: 5rem;
                color: rgba(252, 253, 254, 0);
            }

            .text2 {
                font-family: "Futura";
                font-size: 7rem;
                color: transparent;
            }

            @keyframes shadowKeys {
                0% {
                    color: black;
                    text-shadow: 0px 0px 20px hsl(55deg 100% 100% / 10%);
                    font-weight: 700;
                }
                30% {
                    color: black;
                    text-shadow: 0px 0px 20px hsl(55deg 100% 100% / 100%);
                    font-weight: 700;
                }
                100% {
                    color: white;
                    text-shadow: 0px 0px 00px hsl(55deg 100% 100% / 00%);
                    font-weight: 700;
                }
            }

            @keyframes sKeys {
                0% {
                    border: 3px dashed black;
                    border-radius: 00%;
                    color: black;
                    text-shadow: 0px 0px 20px hsl(55deg 100% 100% / 10%);
                    font-weight: 700;
                    padding-left: 0px;
                    padding-right: 0px;
                }
                30% {
                    border: 3px dashed black;
                    border-radius: 50%;
                    color: black;
                    text-shadow: 0px 0px 20px hsl(55deg 100% 100% / 100%);
                    font-weight: 700;
                    color: black;
                    background-color: black;
                    padding-left: 0px;
                    padding-right: 0px;
                }
                100% {
                    border: 10px dashed red;
                    border-radius: 50%;
                    color: black;
                    background-color: white;
                    padding-left: 20px;
                    padding-right: 20px;
                }
            }

            /* The element to apply the animation to */
            .anim-a {
                animation-name: whiteKeys;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-in-out;
            }

            .anim-b {
                animation-name: shadowKeys;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-in-out;
                animation-fill-mode: forwards;
            }

            .anim-c {
                animation-name: sKeys;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-timing-function: ease-in-out;
                animation-fill-mode: forwards;
            }

            .anim-1 {
                animation-delay: 2s;
            }

            .anim-2 {
                animation-delay: 6s;
            }

            .anim-3 {
                animation-delay: 10s;
            }

            .anim-4 {
                animation-delay: 14s;
            }
        </style>
        <div class="container">
            <div class="text1 layer layer-4 anim-a anim-1">fast</div>
            <div class="text1 layer layer-3 anim-a anim-2">small</div>
            <div class="text1 layer layer-2 anim-a anim-3">simple</div>
            <div class="text2 layer layer-1 anim-b anim-4">
                <span class="anim-c anim-4" style="">S</span>QUIRREL
            </div>
        </div>
    </body>
</html>
