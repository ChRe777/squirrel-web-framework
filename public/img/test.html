<html>
    <head> </head>
    <body>
        <h1>SVG</h1>
        <svg
            view="0 0 400 400"
            width="400"
            height="200"
            fill="black"
            style="background-color: lightblue"
        >
            <defs>
                <!-- MASK FOTO -->
                <mask
                    id="circle-mask"
                    maskContentUnits="objectBoundingBox"
                    width="100%"
                    height="100%"
                >
                    <rect x="0" y="0" width="100%" height="100%" fill="white" />
                    <circle cx="0.5" cy="0.5" r="0.5" fill="black" />
                </mask>

                <mask id="myMask" maskContentUnits="objectBoundingBox">
                    <rect fill="white" x="0" y="0" width="100%" height="100%" />
                    <polygon
                        fill="black"
                        points="0.5,0.2 0.68,0.74 0.21,0.41 0.79,0.41 0.32,0.74"
                    />
                    <circle cx="0.5" cy="0.5" r="0.2" fill="black" />
                </mask>
            </defs>

            <image href="at.svg" width="400" height="200" mask="url(#myMask)" />
        </svg>
    </body>
</html>
